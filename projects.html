<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Projects Dashboard</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

/* ===== TOP BAR ===== */
.topbar {
  background: #fff;
  padding: 1rem;
  display: flex;
  gap: 1rem;
  align-items: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

.topbar input,
.topbar select {
  padding: 0.5rem;
  font-size: 14px;
}

/* ===== CONTAINER ===== */
.container {
  padding: 1rem;
  max-width: 1200px;
  margin: auto;
}

/* ===== PROJECT CARD ===== */
.card {
  display: flex;
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 1rem;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

/* LEFT – PROGRESS */
.progress-area {
  width: 70%;
  position: relative;
  background: #ddd;
}

.progress-fill {
  height: 100%;
  transition: width 0.3s ease;
}

/* RIGHT – META */
.meta {
  width: 30%;
  display: grid;
  grid-template-rows: repeat(4, 1fr);
  border-left: 1px solid #ddd;
}

.meta div {
  padding: 0.6rem;
  font-size: 13px;
  border-bottom: 1px solid #eee;
}

.meta div:last-child {
  border-bottom: none;
}

.meta strong {
  display: block;
  font-size: 12px;
  color: #666;
}

/* ===== EDIT MODE ===== */
.editor {
  display: none;
  padding: 0.8rem;
  background: #fafafa;
  border-top: 1px solid #ddd;
}

.editor input {
  width: 80px;
  padding: 0.3rem;
}

.card.editing .editor {
  display: block;
}
</style>
</head>

<body>

<!-- ===== TOP BAR ===== -->
<div class="topbar">
  <input type="text" id="search" placeholder="Search project..." />
  <select id="brandFilter">
    <option value="">All Brands</option>
  </select>
</div>

<div class="container" id="cards"></div>

<script>
/* =========================
   MOCK DATA (replace later)
========================= */
let projects = [
  { name: "Dealer Wall A", brand: "BFGoodrich", dept: "Marketing", start: "2026-01-10", progress: 72 },
  { name: "Showroom Build", brand: "Michelin", dept: "Sales", start: "2026-01-05", progress: 45 },
  { name: "Outdoor Signage", brand: "BFGoodrich", dept: "Trade", start: "2025-12-20", progress: 88 },
  { name: "Event Booth", brand: "Cooper", dept: "Events", start: "2026-01-15", progress: 20 }
];

const container = document.getElementById("cards");
const brandFilter = document.getElementById("brandFilter");
const searchInput = document.getElementById("search");

/* =========================
   INIT FILTERS
========================= */
[...new Set(projects.map(p => p.brand))].forEach(b => {
  const opt = document.createElement("option");
  opt.value = b;
  opt.textContent = b;
  brandFilter.appendChild(opt);
});

/* =========================
   COLOR LOGIC
========================= */
function progressColor(p) {
  if (p <= 30) return "#e74c3c";
  if (p <= 70) return "#f1c40f";
  if (p < 100) {
    const ratio = (p - 71) / 28;
    return `linear-gradient(90deg, #f1c40f, #2ecc71 ${ratio * 100}%)`;
  }
  return "#2ecc71";
}

/* =========================
   RENDER
========================= */
function render() {
  container.innerHTML = "";

  const filtered = projects.filter(p => {
    return (
      (!brandFilter.value || p.brand === brandFilter.value) &&
      p.name.toLowerCase().includes(searchInput.value.toLowerCase())
    );
  });

  filtered.forEach((p, index) => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="progress-area">
        <div class="progress-fill" style="
          width:${p.progress}%;
          background:${progressColor(p.progress)};
        "></div>
      </div>

      <div class="meta">
        <div><strong>Progress</strong>${p.progress}%</div>
        <div><strong>Started</strong>${p.start}</div>
        <div><strong>Brand</strong>${p.brand}</div>
        <div><strong>Dept</strong>${p.dept}</div>
      </div>
    `;

    const editor = document.createElement("div");
    editor.className = "editor";
    editor.innerHTML = `
      Update Progress:
      <input type="number" min="0" max="100" value="${p.progress}" />
      <button>Save</button>
    `;

    card.appendChild(editor);

    card.addEventListener("click", () => {
      card.classList.toggle("editing");
    });

    editor.querySelector("button").addEventListener("click", e => {
      e.stopPropagation();
      const val = Number(editor.querySelector("input").value);
      projects[index].progress = val;
      render();
    });

    container.appendChild(card);
  });
}

/* =========================
   EVENTS
========================= */
searchInput.addEventListener("input", render);
brandFilter.addEventListener("change", render);

render();
</script>

</body>
</html>
